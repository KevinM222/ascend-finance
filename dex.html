<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ascend Decentralized Exchange">
    <title>Ascend Decentralized Exchange</title>
    <link rel="stylesheet" href="dex-styles.css">
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>
<body style="background: url('DEX_background.webp') no-repeat center center fixed; background-size: cover;">

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="roadmap.html">Roadmap</a></li>
            <li><a href="whitepaper.html">Whitepaper</a></li>
            <li><a href="https://polygonscan.com/token/0x4456b0f017f6bf9b0aa7a0ac3d3f224902a1937a" target="_blank">ASC Token</a></li>
            <li><a href="dex.html">Decentralized Exchange</a></li>
        </ul>
    </nav>

   
    <div class="swap-container">
        <h2>Ascend DEX</h2>
        <!-- Wallet Connection -->
        <div class="wallet-container">
            <button id="connectWalletButton">Connect Wallet</button>
            <button id="disconnectWalletButton" style="display: none;">Disconnect Wallet</button>
            <button class="settings-button">Slippage Settings</button>
        </div>
    
        <!-- Swap Content -->
        <div class="swap-content">
            <h3>Swap Tokens</h3>
            <!-- From Token -->
            <label for="token1">From:</label>
            <select id="token1">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>
            <input type="number" id="amount1" placeholder="Amount to swap">
            <p id="balanceDisplay" class="balance-display">Available Balance: --</p>
    
            <!-- Reverse Button -->
            <button id="reverseButton" class="reverse-button">â‡…</button>
    
            <!-- To Token -->
            <label for="token2">To:</label>
            <select id="token2">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>
    
            <!-- Estimated Output -->
            <p id="estimatedOutput" class="estimated-output">Estimated Output: --</p>
    
            <!-- Swap Button -->
            <button id="swapButton" class="cta-button">Confirm Swap</button>
        </div>
    
        <!-- Add Liquidity Section -->
        <div class="add-liquidity-content">
            <h3>Add Liquidity</h3>
            <!-- Token 1 -->
            <label for="addToken1">Token 1:</label>
            <select id="addToken1">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>
            <input type="number" id="addAmount1" placeholder="Amount of Token 1">
    
            <!-- Token 2 -->
            <label for="addToken2">Token 2:</label>
            <select id="addToken2">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>
            <input type="number" id="addAmount2" placeholder="Amount of Token 2">
    
            <!-- Add Liquidity Button -->
            <button onclick="handleAddLiquidity()" class="cta-button">Add Liquidity</button>
        </div>
    </div>
    
    
    


<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="dex.js"></script>

</body>
</html>
