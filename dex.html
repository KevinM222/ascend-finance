    <div class="swap-container">
        <h2>Ascend DEX</h2>

        <!-- Wallet Connection -->
        <!-- Wallet Connection -->
<div class="wallet-container">
    <button id="connectWalletButton">Connect Wallet</button>
    <button id="disconnectWalletButton" style="display: none;">Disconnect Wallet</button>
    <button class="settings-button" onclick="toggleSettingsModal()">
        <i class="fa fa-cog"></i> <!-- Gear Icon -->
    </button>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="settings-modal" style="display: none;">
    <div class="modal-content">
        <h3>Settings</h3>
        <label for="globalSlippage">Slippage Tolerance (%):</label>
        <input type="number" id="globalSlippage" placeholder="Enter slippage tolerance" value="1">
        <button onclick="saveSettings()">Save</button>
        <button onclick="toggleSettingsModal()">Close</button>
    </div>
</div>


        <!-- Swap Content -->
        <div class="swap-content">
            <h3>Swap Tokens</h3>
            <!-- From Token -->
            <label for="token1">From:</label>
            <select id="token1">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>
            <input type="number" id="amount1" placeholder="Amount to swap">
            <p id="balanceDisplay" class="balance-display">Available Balance: --</p>

            <!-- Reverse Button -->
            <button id="reverseButton" class="reverse-button">â‡…</button>

            <!-- To Token -->
            <label for="token2">To:</label>
            <select id="token2">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>

            <!-- Estimated Output -->
            <p id="estimatedOutput" class="estimated-output">Estimated Output: --</p>

            <!-- Swap Button -->
            <button id="swapButton" class="cta-button">Confirm Swap</button>
        </div>

        <!-- Add Liquidity Section -->
        <div class="add-liquidity-content">
            <h3>Add Liquidity</h3>

            <!-- Token 1 -->
            <label for="token1">Token 1:</label>
            <select id="token1">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>
            <input type="number" id="amount1" placeholder="Amount of Token 1">

            <!-- Token 2 -->
            <label for="token2">Token 2:</label>
            <select id="token2">
                <option value="ASC">ASC</option>
                <option value="USDC">USDC</option>
                <option value="ETH">ETH</option>
                <option value="POL">POL</option>
                <option value="LINK">LINK</option>
            </select>
            <input type="number" id="amount2" placeholder="Amount of Token 2">

            <!-- Add Liquidity Button -->
            <button id="addLiquidityButton" onclick="handleAddLiquidity()">Add Liquidity</button>
        </div>
