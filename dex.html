<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ascend Decentralized Exchange">
    <title>Ascend Decentralized Exchange</title>
    <link rel="stylesheet" href="dex-styles.css">
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="dex.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="roadmap.html">Roadmap</a></li>
            <li><a href="whitepaper.html">Whitepaper</a></li>
            <li><a href="https://polygonscan.com/token/0x4456b0f017f6bf9b0aa7a0ac3d3f224902a1937a" target="_blank">ASC Token</a></li>
            <li><a href="dex.html">Decentralized Exchange</a></li>
        </ul>
    </nav>

    <!-- Main DEX Container -->
    <div class="swap-container">
        <h2>Ascend DEX</h2>

        <!-- Wallet Connection -->
        <div class="wallet-container">
            <button id="connectWalletButton">Connect Wallet</button>
            <button id="disconnectWalletButton" style="display: none;">Disconnect Wallet</button>
            <button class="settings-button" id="settingsButton">
                <i class="fa fa-cog"></i>
            </button>
        </div>

        <!-- Tabs for Swap, Pools, and Token Management -->
        <div class="tabs-container">
            <button class="tab-button active" data-target="swap-tab">Swaps</button>
            <button class="tab-button" data-target="pools-tab">Pools</button>
            <button class="tab-button" data-target="manage-tokens-tab">Manage Tokens</button>
        </div>

        <!-- Swap Tab -->
        <div class="tab-content" id="swap-tab">
            <h3>Swap Tokens</h3>
            <!-- From Token -->
            <label for="swapToken1">From:</label>
            <select id="swapToken1"></select>
            <input type="number" id="swapAmount1" placeholder="Amount to swap">
            <p id="swapBalanceDisplay" class="balance-display">Available Balance: --</p>

            <!-- Reverse Button -->
            <button id="reverseButton" class="reverse-button">â‡…</button>

            <!-- To Token -->
            <label for="swapToken2">To:</label>
            <select id="swapToken2"></select>

            <!-- Estimated Output -->
            <p id="swapEstimatedOutput" class="estimated-output">Estimated Output: --</p>

            <!-- Swap Button -->
            <button id="swapButton" class="cta-button">Confirm Swap</button>
        </div>

        <!-- Pools Tab -->
        <div class="tab-content" id="pools-tab" style="display: none;">
            <h3>Add Liquidity</h3>
            <div class="add-liquidity-content">
                <!-- Token 1 -->
                <label for="poolToken1">Token 1:</label>
                <select id="poolToken1"></select>
                <input type="number" id="poolAmount1" placeholder="Amount of Token 1">
        
                <!-- Token 2 -->
                <label for="poolToken2">Token 2:</label>
                <select id="poolToken2"></select>
                <input type="number" id="poolAmount2" placeholder="Amount of Token 2">
        
                <!-- Add Liquidity Button -->
                <button id="addLiquidityButton" class="cta-button">Add Liquidity</button>

                <!-- Remove Liquidity -->
                <h3>Remove Liquidity</h3>
                <label for="removeToken1">Token 1:</label>
                <select id="removeToken1"></select>
                <label for="removeToken2">Token 2:</label>
                <select id="removeToken2"></select>
                <input type="number" id="removeLiquidityAmount" placeholder="Amount to remove">
                <button id="removeLiquidityButton" class="cta-button secondary">Remove Liquidity</button>
            </div>
        </div>

        <!-- Manage Tokens Tab -->
        <div class="tab-content" id="manage-tokens-tab" style="display: none;">
            <h3>Manage Tokens</h3>

            <!-- Add Token -->
            <h4>Add Token</h4>
            <label for="tokenSymbol">Token Symbol:</label>
            <input id="tokenSymbol" type="text" placeholder="e.g., USDT">
            <label for="tokenAddress">Token Address:</label>
            <input id="tokenAddress" type="text" placeholder="Contract address">
            <label for="priceFeed">Price Feed:</label>
            <input id="priceFeed" type="text" placeholder="Chainlink price feed address">
            <label for="tokenDecimals">Token Decimals:</label>
            <input id="tokenDecimals" type="number" placeholder="Decimals">
            <button id="addTokenButton" class="cta-button">Add Token</button>

            <!-- Remove Token -->
            <h4>Remove Token</h4>
            <label for="removeTokenSymbol">Token Symbol:</label>
            <input id="removeTokenSymbol" type="text" placeholder="e.g., USDT">
            <button id="removeTokenButton" class="cta-button secondary">Remove Token</button>
        </div>

        <!-- Slippage Modal -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Slippage Settings</h3>
                <label for="slippageRange">Slippage Tolerance (%):</label>
                <input type="range" id="slippageRange" min="0.1" max="5" step="0.1" value="1" oninput="updateSlippageValue(this.value)">
                <p id="slippageValueDisplay">Current Slippage: 1%</p>
                <button id="saveSettingsButton" class="cta-button">Save Settings</button>
                <button id="closeSettingsButton" class="cta-button secondary">Close</button>
            </div>
        </div>       
    </div>
</body>
</html>
