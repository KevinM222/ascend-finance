<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ascend Decentralized Exchange">
    <title>Ascend Decentralized Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: url('DEX_background.webp') no-repeat center center fixed; background-size: cover;">

    
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="roadmap.html">Roadmap</a></li>
            <li><a href="whitepaper.html">Whitepaper</a></li>
            <li><a href="https://polygonscan.com/token/0x4456b0f017f6bf9b0aa7a0ac3d3f224902a1937a" target="_blank">ASC Token</a></li>
            <li><a href="dex.html">Decentralized Exchange</a></li>
        </ul>
    </nav>

    <!-- Wallet Connection -->
    <div class="wallet-container">
        <button id="connectWalletButton">Connect Wallet</button>
        <button id="disconnectWalletButton" style="display: none;">Disconnect Wallet</button>
    </div>

    <!-- Swap Section -->
    <div class="swap-container">
        <h2>Ascend Decentralized Exchange</h2>
        <div class="swap-box">
            <div class="swap-content">
                <label for="tokenA">From:</label>
                <select id="tokenA">
                    <option value="asc">ASC</option>
                    <option value="usdc">USDC</option>
                    <option value="eth">ETH</option>
                </select>
                <input type="number" id="amountA" placeholder="Amount to swap">

                <label for="tokenB">To:</label>
                <select id="tokenB">
                    <option value="asc">ASC</option>
                    <option value="usdc">USDC</option>
                    <option value="eth">ETH</option>
                </select>

                <button id="swapButton" class="cta-button">Confirm Swap</button>
            </div>
        </div>
    </div>
</body>
</html>
