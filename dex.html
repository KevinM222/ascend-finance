<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ascend Decentralized Exchange - Powered by CCIP">
    <title>Ascend DEX</title>
    <link rel="stylesheet" href="dex-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="dex-header">
        <h1>Ascend Decentralized Exchange</h1>
        <button id="connectWalletButton">Connect Wallet</button>
    </header>

    <!-- Background -->
    <div class="background">
        <!-- This is where the background visuals will go -->
    </div>

    <!-- Swap Section -->
    <main class="swap-container">
        <h2>Swap Tokens</h2>
        <div class="swap-inputs">
            <div class="token-section">
                <label for="tokenIn">From:</label>
                <select id="tokenIn">
                    <option value="asc">ASC</option>
                    <option value="usdc">USDC</option>
                    <option value="pol">POL</option>
                    <option value="eth">ETH</option>
                </select>
                <input type="number" id="tokenInAmount" placeholder="Amount">
            </div>
            <button id="reverseTokens">â‡…</button>
            <div class="token-section">
                <label for="tokenOut">To:</label>
                <select id="tokenOut">
                    <option value="asc">ASC</option>
                    <option value="usdc">USDC</option>
                    <option value="pol">POL</option>
                    <option value="eth">ETH</option>
                </select>
                <input type="number" id="tokenOutAmount" placeholder="Amount" readonly>
            </div>
        </div>
        <div class="swap-details">
            <p id="estimatedFees">Estimated Fees: N/A</p>
            <p id="estimatedOutput">Estimated Output: N/A</p>
        </div>
        <button id="swapButton" class="cta-button">Swap</button>
    </main>

    <!-- Footer -->
    <footer class="dex-footer">
        <p>&copy; 2025 Ascend. All Rights Reserved.</p>
        <a href="index.html">Back to Home</a>
    </footer>

    <script src="../assets/js/dex.js"></script>
</body>
</html>
