<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ascend Crypto On-Ramp Service - Your Launchpad to the Future of Finance">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://*.metamask.io;">
    <title>Ascend Finance</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/favicon_io/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="assets/Js/dexintegration.js" defer></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="logo-container">
            <p class="tagline">Your Launchpad to the Future of Finance</p>
            <img src="assets/images/logo.webp" alt="Ascend Logo - Your Launchpad to the Future of Finance" class="main-logo">
        </div>

        <div class="wallet-container">
            <button id="connectWalletButton">Connect Wallet</button>
            <button id="disconnectWalletButton" style="display: none;">Disconnect Wallet</button>
            <button id="addToMetaMaskButton" style="display: none;">Add ASC to MetaMask</button>
        </div>

        <!-- Token Information -->
        <div class="token-info-top">
            <p id="tokenBalance">Your ASC Balance: N/A</p>
            <p id="tokenPrice">ASC Price: Loading...</p>
        </div>
    </section>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="roadmap.html">Roadmap</a></li>
            <li><a href="whitepaper.html">Whitepaper</a></li>
            <li><a href="https://polygonscan.com/token/0x4456b0f017f6bf9b0aa7a0ac3d3f224902a1937a" target="_blank">ASC Token</a></li>
        </ul>
    </nav>

    <!-- DEX Section -->
    <div class="dex-section">
        <h2>Decentralized Exchange</h2>
        <button id="openSwapModal" class="cta-button">Swap Tokens</button>
    </div>
    
    <!-- Error Message -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Swap Modal -->
    <div id="swapModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSwapModal">&times;</span>
            <h2>Swap Tokens</h2>
            <div class="swap-container">
                <div class="swap-row">
                    <label for="tokenIn">From:</label>
                    <select id="tokenIn">
                        <option value="0x4456b0f017f6bf9b0aa7a0ac3d3f224902a1937a">ASC</option>
                        <option value="0x3Ef815f827c71E2e1C1604870FedDEF6e9BA85Ac">POL</option>
                        <option value="0xADD81fF77b4Bd54259f0EB5f885862eF5920D165">USDC</option>
                    </select>
                    <p>Balance: <span id="tokenInBalance">0.0</span></p>
                    <input type="number" id="swapAmount" placeholder="Amount to swap">
                </div>
                <div class="swap-row">
                    <button id="reverseTokens">â‡…</button>
                </div>
                <div class="swap-row">
                    <label for="tokenOut">To:</label>
                    <select id="tokenOut">
                        <option value="0x4456b0f017f6bf9b0aa7a0ac3d3f224902a1937a">ASC</option>
                        <option value="0x3Ef815f827c71E2e1C1604870FedDEF6e9BA85Ac">POL</option>
                        <option value="0xADD81fF77b4Bd54259f0EB5f885862eF5920D165">USDC</option>
                    </select>
                    <p>Balance: <span id="tokenOutBalance">0.0</span></p>
                    <input type="text" id="estimatedOutput" placeholder="Estimated Total" readonly>
                </div>
            </div>
            <button id="confirmSwap" class="button-primary">Confirm Swap</button>
        </div>
    </div>

    <!-- Bottom Content -->
    <div class="bottom-content">
        <button class="cta-button-sushiswap" onclick="window.open('https://sushi.com/swap?inputCurrency=0x4456b0f017f6bf9b0aa7a0ac3d3f224902a1937a&outputCurrency=POL', '_blank')">
            Swap ASC on SushiSwap
        </button>
        <p class="empowering-quote">"Empower your financial future with Ascend."</p>
        <button class="cta-button" onclick="window.location.href='roadmap.html'">Explore the Roadmap</button>
    </div>
</body>
</html>
